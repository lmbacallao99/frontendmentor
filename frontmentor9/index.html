<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="estilos/estilos.css" />
    <link rel="stylesheet" href="estilos/w3.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body
    class="w3-display-container"
    style="background-color: hsl(212, 45%, 89%)"
  >
    <div
      class="w3-card w3-display-middle w3-margin-top w3-round-xlarge"
      style="width: 25rem; max-width: 25rem; background-color: hsl(0, 0%, 100%);"
    >
      <figure class="w3-container w3-center" style="margin: 16px 0">
        <img
          src="images/image-qr-code.png"
          alt="QR-image"
          class="w3-border w3-round-xlarge"
        />
      </figure>
      <div class="w3-container w3-center">
        <h2 class="w3-panel">
          Improve your front-end skills by building projects
        </h2>
        <p class="w3-panel w3-padding-16">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    <footer
      class="w3-container w3-mobile w3-padding-top-32 w3-display-bottommiddle"
    >
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/anavarro99dev" target="_blank"
          >anavarro99dev</a
        >.
      </p>
    </footer>
  </body>
</html>
